level: component
scope: "Component diagram for the Enrollment Management API container"
parentContainer:
  name: "Enrollment Management API"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Flask or .NET Core"
    description: "Handle incoming HTTP requests related to enrollment management, validate request data, and return appropriate HTTP responses."
  - type: "component"
    name: "Service Layer"
    technology: "Business Logic Layer"
    description: "Implement business logic for enrollment management and coordinate between the API Controller and the Repository."
  - type: "component"
    name: "Repository Layer"
    technology: "Data Access Layer"
    description: "Interact with the database to perform CRUD operations and ensure data integrity."
  - type: "component"
    name: "Domain Model"
    technology: "Entity Model"
    description: "Define the core entities and their relationships, encapsulating business rules within domain objects."
  - type: "component"
    name: "Audit Log Component"
    technology: "Logging Service"
    description: "Maintain immutable logs for all grade changes and enrollment actions, ensuring compliance with integrity requirements."
relationships:
  - source: "API Controller"
    destination: "Service Layer"
    description: "Calls methods on the Service Layer to process requests and return responses."
  - source: "Service Layer"
    destination: "Repository Layer"
    description: "Interacts with the Repository Layer to perform data operations, ensuring business logic is applied before data access."
  - source: "Service Layer"
    destination: "Domain Model"
    description: "Uses Domain Model entities to encapsulate data and business rules."
  - source: "Repository Layer"
    destination: "Domain Model"
    description: "Maps Domain Model entities to database tables and handles data persistence."
  - source: "Audit Log Component"
    destination: "Service Layer"
    description: "Invokes the Audit Log Component to record actions related to grade submissions and enrollment changes."
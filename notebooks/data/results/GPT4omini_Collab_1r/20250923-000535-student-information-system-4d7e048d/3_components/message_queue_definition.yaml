level: component
scope: "Component diagram for the Message Queue container"
parentContainer:
  name: "Message Queue"
elements:
  - type: "component"
    name: "Message Queue Service"
    technology: "Google Cloud Pub/Sub"
    description: "Manage the queuing of messages between different services, ensuring reliable message delivery and processing."
  - type: "component"
    name: "Producer Components"
    technology: "Various"
    description: "Components that publish messages to the Message Queue Service."
  - type: "component"
    name: "Consumer Components"
    technology: "Various"
    description: "Components that consume messages from the Message Queue Service."
  - type: "component"
    name: "Audit Log Service"
    technology: "Custom Implementation"
    description: "Listens for specific messages related to grade changes and enrollment updates, maintaining immutable logs for compliance."
relationships:
  - source: "Producer Components"
    destination: "Message Queue Service"
    description: "Each producer component publishes messages to the Message Queue Service."
  - source: "Message Queue Service"
    destination: "Consumer Components"
    description: "Routes messages to the appropriate consumer components based on message type."
  - source: "Audit Log Service"
    destination: "Message Queue Service"
    description: "Subscribes to messages from the Message Queue Service to maintain compliance logs."
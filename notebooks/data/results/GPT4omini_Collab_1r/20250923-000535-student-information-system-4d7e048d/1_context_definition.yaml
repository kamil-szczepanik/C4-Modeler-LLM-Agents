level: context
scope: "System Context diagram for Student Information System"
system:
  name: "Student Information System"
  description: "Central system for universities to manage student records, enrollment, grades, and transcripts across multiple campuses."
elements:
  - type: "person"
    name: "Students"
    description: "Need access to academic records, course enrollment, and transcripts."
  - type: "person"
    name: "Faculty"
    description: "Require tools for grade submission and tracking changes."
  - type: "person"
    name: "Administrative Staff"
    description: "Manage student records and ensure compliance."
  - type: "person"
    name: "IT Support Staff"
    description: "Ensure system uptime and performance."
  - type: "externalSystem"
    name: "Identity Management System (IMS)"
    description: "For user authentication and access control."
  - type: "externalSystem"
    name: "Learning Management System (LMS)"
    description: "For course content integration and grade updates."
  - type: "externalSystem"
    name: "Payment Processing System"
    description: "For handling tuition payments."
  - type: "externalSystem"
    name: "Compliance and Reporting Systems"
    description: "For regulatory reporting."
  - type: "externalSystem"
    name: "External Academic Systems"
    description: "For state and federal compliance reporting."
relationships:
  - source: "Students"
    destination: "Student Information System"
    description: "Access academic records, enroll in courses, and request transcripts."
    technology: "HTTPS"
  - source: "Faculty"
    destination: "Student Information System"
    description: "Submit grades and track changes."
    technology: "HTTPS"
  - source: "Administrative Staff"
    destination: "Student Information System"
    description: "Manage student records and ensure compliance."
    technology: "HTTPS"
  - source: "IT Support Staff"
    destination: "Student Information System"
    description: "Monitor system uptime and performance."
    technology: "HTTPS"
  - source: "Student Information System"
    destination: "Identity Management System (IMS)"
    description: "Authenticate users and manage access control."
    technology: "API"
  - source: "Student Information System"
    destination: "Learning Management System (LMS)"
    description: "Exchange data for course registrations and grade updates."
    technology: "API"
  - source: "Student Information System"
    destination: "Payment Processing System"
    description: "Confirm payment statuses."
    technology: "API"
  - source: "Student Information System"
    destination: "Compliance and Reporting Systems"
    description: "Compile and send data for regulatory reporting."
    technology: "API"
  - source: "Student Information System"
    destination: "External Academic Systems"
    description: "Send data for state and federal compliance reporting."
    technology: "API"
level: container
scope: "Container diagram for Clinic Management System"
system:
  name: "Clinic Management System"
elements:
  - type: "person"
    name: "Healthcare Provider"
    description: "Users who access the system to manage patient care, appointments, and medical records."
  - type: "person"
    name: "Administrative Staff"
    description: "Users responsible for managing appointments, billing, and patient records."
  - type: "externalSystem"
    name: "External Lab System"
    description: "An external system that provides lab results and data for integration with the Clinic Management System."
  - type: "externalSystem"
    name: "Imaging System"
    description: "An external system that provides imaging data for integration with the Clinic Management System."
  - type: "container"
    name: "User Interface (UI) Container"
    technology: "React, Redux, Axios"
    description: "Patient registration, appointment scheduling, EMR display, billing."
  - type: "container"
    name: "Patient Management Microservice"
    technology: "Spring Boot, PostgreSQL"
    description: "Manage patient demographics and registration."
  - type: "container"
    name: "Appointment Management Microservice"
    technology: "Spring Boot, PostgreSQL"
    description: "Schedule appointments and check for resource conflicts."
  - type: "container"
    name: "Electronic Medical Records (EMR) Microservice"
    technology: "Spring Boot, MongoDB"
    description: "Store and retrieve EMR data, maintain audit trails."
  - type: "container"
    name: "Billing Microservice"
    technology: "Spring Boot, PostgreSQL"
    description: "Manage billing information and insurance claims."
  - type: "container"
    name: "API Gateway"
    technology: "Kong or AWS API Gateway"
    description: "Manage and secure access to microservices."
  - type: "container"
    name: "Authentication Service"
    technology: "Spring Boot, JWT"
    description: "Implement multi-factor authentication, enforce RBAC."
  - type: "container"
    name: "Centralized Logging and Monitoring"
    technology: "ELK Stack, Prometheus, Grafana"
    description: "Collect and analyze logs, monitor performance metrics."
  - type: "container"
    name: "Data Retention and Archiving Service"
    technology: "Custom service using Spring Boot"
    description: "Implement data retention policies, archive older data."

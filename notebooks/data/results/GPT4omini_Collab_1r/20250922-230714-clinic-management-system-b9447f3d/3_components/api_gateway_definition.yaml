level: component
scope: "Component diagram for the API Gateway container"
parentContainer:
  name: "API Gateway"
elements:
  - type: "component"
    name: "API Gateway"
    technology: "Kong or AWS API Gateway"
    description: "Acts as a single entry point for all client requests to the microservices, handles cross-cutting concerns such as authentication, logging, and rate limiting."
  - type: "component"
    name: "Authentication Service"
    technology: "Spring Boot, JWT"
    description: "Manages user authentication and authorization, implements multi-factor authentication (MFA)."
  - type: "component"
    name: "Logging Service"
    technology: "ELK Stack"
    description: "Collects and aggregates logs from the API Gateway and microservices."
  - type: "component"
    name: "Rate Limiting Service"
    technology: "Custom service"
    description: "Controls the number of requests a client can make to the API Gateway within a specified time frame."
  - type: "component"
    name: "Monitoring Service"
    technology: "Prometheus, Grafana"
    description: "Monitors the performance and health of the API Gateway and microservices."
relationships:
  - source: "API Gateway"
    destination: "Authentication Service"
    description: "Delegates authentication to"
  - source: "API Gateway"
    destination: "Logging Service"
    description: "Sends logs to"
  - source: "API Gateway"
    destination: "Rate Limiting Service"
    description: "Uses"
  - source: "API Gateway"
    destination: "Monitoring Service"
    description: "Sends performance metrics to"
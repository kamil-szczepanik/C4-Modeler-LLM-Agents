level: component
scope: "Component diagram for the Electronic Medical Records (EMR) Microservice container"
parentContainer:
  name: "Electronic Medical Records (EMR) Microservice"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Spring MVC Controller"
    description: "Handle incoming HTTP requests related to EMR operations, validate incoming data, and return appropriate HTTP responses."
  - type: "component"
    name: "Service Layer"
    technology: "Spring Service"
    description: "Implement business logic for managing EMR, interact with the repository layer, and handle transactions."
  - type: "component"
    name: "Repository Layer"
    technology: "Spring Data JPA and MongoDB"
    description: "Abstract data access logic and provide an interface for CRUD operations on the database."
  - type: "component"
    name: "Domain Model"
    technology: "Java Domain Model"
    description: "Define core entities and their relationships within the EMR context."
  - type: "component"
    name: "Integration Layer"
    technology: "Spring Integration"
    description: "Handle communication with external systems using HL7 FHIR APIs."
relationships:
  - source: "API Controller"
    destination: "Service Layer"
    description: "Invokes"
  - source: "Service Layer"
    destination: "Repository Layer"
    description: "Uses"
  - source: "Service Layer"
    destination: "Domain Model"
    description: "Interacts with"
  - source: "Integration Layer"
    destination: "Service Layer"
    description: "Communicates with"
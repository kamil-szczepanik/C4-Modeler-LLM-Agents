level: component
scope: "Component diagram for the Appointment Management Microservice container"
parentContainer:
  name: "Appointment Management Microservice"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Spring Boot"
    description: "Handles HTTP requests related to appointment management."
  - type: "component"
    name: "Service Layer"
    technology: "Spring Boot"
    description: "Implements business logic for appointment scheduling and resource clash checks."
  - type: "component"
    name: "Repository Layer"
    technology: "PostgreSQL"
    description: "Handles data access and persistence for appointment-related entities."
  - type: "component"
    name: "Domain Model"
    technology: "N/A"
    description: "Defines core entities: Appointment, Patient, Resource."
  - type: "component"
    name: "Validation Component"
    technology: "N/A"
    description: "Validates incoming appointment requests to ensure they meet business rules."
  - type: "component"
    name: "Notification Component"
    technology: "N/A"
    description: "Handles notifications related to appointment confirmations, reminders, and cancellations."
relationships:
  - source: "API Controller"
    destination: "Service Layer"
    description: "Invokes"
  - source: "Service Layer"
    destination: "Repository Layer"
    description: "Accesses"
  - source: "Service Layer"
    destination: "Validation Component"
    description: "Uses for request validation"
  - source: "Service Layer"
    destination: "Notification Component"
    description: "Uses to send notifications"
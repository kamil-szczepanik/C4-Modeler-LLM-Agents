level: component
scope: "Component diagram for the Patient Management Microservice container"
parentContainer:
  name: "Patient Management Microservice"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Spring Boot"
    description: "Handles incoming HTTP requests, validates input data, and delegates processing to the service layer."
  - type: "component"
    name: "PatientService"
    technology: "Spring Boot"
    description: "Implements business logic for patient management."
  - type: "component"
    name: "PatientRepository"
    technology: "Spring Data JPA"
    description: "Abstracts data access logic for patient data."
  - type: "component"
    name: "Domain Model"
    technology: "Java"
    description: "Defines core entities: Patient."
  - type: "component"
    name: "AuthService"
    technology: "Spring Boot"
    description: "Handles authentication and authorization."
  - type: "component"
    name: "LoggingService"
    technology: "Spring Boot"
    description: "Centralized logging for the microservice."
  - type: "component"
    name: "MonitoringService"
    technology: "Spring Boot"
    description: "Performance monitoring for the microservice."
relationships:
  - source: "API Controller"
    destination: "PatientService"
    description: "Delegates processing to"
  - source: "PatientService"
    destination: "PatientRepository"
    description: "Interacts with"
  - source: "API Controller"
    destination: "AuthService"
    description: "Invokes for authentication"
  - source: "PatientService"
    destination: "LoggingService"
    description: "Logs actions through"
  - source: "PatientService"
    destination: "MonitoringService"
    description: "Sends performance metrics to"
level: component
scope: "Component diagram for the Billing Microservice container"
parentContainer:
  name: "Billing Microservice"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Spring Boot"
    description: "Handles HTTP requests related to billing operations. Interfaces include methods for creating invoices, processing payments, and submitting claims."
  - type: "component"
    name: "Service Layer"
    technology: "Spring Boot"
    description: "Implements business logic for billing operations. Coordinates between the API controller and the repository layer."
  - type: "component"
    name: "Repository Layer"
    technology: "Spring Boot"
    description: "Interacts with the database for CRUD operations on billing-related data."
  - type: "component"
    name: "Domain Model"
    technology: "Spring Boot"
    description: "Defines core entities (Invoice, Payment, Claim) and their relationships."
  - type: "component"
    name: "Integration Layer"
    technology: "Spring Boot"
    description: "Handles communication with external systems (insurance providers, payment gateways)."
relationships:
  - source: "API Controller"
    destination: "Service Layer"
    description: "Invokes"
  - source: "Service Layer"
    destination: "Repository Layer"
    description: "Uses"
  - source: "Service Layer"
    destination: "Domain Model"
    description: "Interacts with"
  - source: "Service Layer"
    destination: "Integration Layer"
    description: "Communicates with"
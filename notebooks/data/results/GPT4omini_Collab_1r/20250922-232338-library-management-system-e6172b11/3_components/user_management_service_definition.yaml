level: component
scope: "Component diagram for the User Management Service container"
parentContainer:
  name: "User Management Service"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Spring MVC Controller"
    description: "Handles incoming HTTP requests related to user management, validates input data, and returns appropriate HTTP responses."
  - type: "component"
    name: "Service Layer"
    technology: "Spring Service"
    description: "Implements business logic for user management, including user creation, authentication, and role management."
  - type: "component"
    name: "Repository Layer"
    technology: "Spring Data JPA"
    description: "Handles data access and persistence for user-related entities, interacting with PostgreSQL."
  - type: "component"
    name: "Domain Model"
    technology: "Java Class"
    description: "Represents the user entity and its attributes, defining relationships with other entities if necessary."
  - type: "component"
    name: "Security Component"
    technology: "Spring Security"
    description: "Manages user authentication and authorization using OAuth 2.0, handling token generation and validation."
  - type: "component"
    name: "DTOs (Data Transfer Objects)"
    technology: "Java Class"
    description: "Defines data structures for transferring user data between layers."
relationships:
  - source: "API Controller"
    destination: "Service Layer"
    description: "Calls methods from the Service Layer to perform operations based on incoming requests."
  - source: "Service Layer"
    destination: "Repository Layer"
    description: "Interacts with the Repository Layer to persist and retrieve user data."
  - source: "Service Layer"
    destination: "Security Component"
    description: "Utilizes the Security Component for authentication and token management."
  - source: "Service Layer"
    destination: "Domain Model"
    description: "Operates on the Domain Model to perform business logic."
  - source: "API Controller"
    destination: "DTOs (Data Transfer Objects)"
    description: "Uses DTOs to handle input and output data."
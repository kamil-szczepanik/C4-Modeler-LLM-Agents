level: component
scope: "Component diagram for the Web Application (Self-Service Portal) container"
parentContainer:
  name: "Web Application (Self-Service Portal)"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Spring MVC Controller"
    description: "Handles incoming HTTP requests from the frontend, validates input data, and returns responses."
  - type: "component"
    name: "Service Layer"
    technology: "Spring Boot Service"
    description: "Contains business logic for managing catalogued items and interacts with the repository layer."
  - type: "component"
    name: "Repository Layer"
    technology: "Spring Data JPA"
    description: "Abstracts data access logic and interacts with the PostgreSQL database for CRUD operations."
  - type: "component"
    name: "Domain Model"
    technology: "Java Classes"
    description: "Defines core data structures for the application and encapsulates business rules."
  - type: "component"
    name: "Search Component"
    technology: "Elasticsearch Client"
    description: "Interfaces with Elasticsearch for indexing and searching catalogued items."
relationships:
  - source: "API Controller"
    destination: "Service Layer"
    description: "Calls methods from"
  - source: "Service Layer"
    destination: "Repository Layer"
    description: "Interacts with"
  - source: "Service Layer"
    destination: "Search Component"
    description: "Utilizes for search operations"
  - source: "Repository Layer"
    destination: "Domain Model"
    description: "Works with to persist and retrieve data"
  - source: "Search Component"
    destination: "Elasticsearch"
    description: "Communicates with for indexing and querying items"
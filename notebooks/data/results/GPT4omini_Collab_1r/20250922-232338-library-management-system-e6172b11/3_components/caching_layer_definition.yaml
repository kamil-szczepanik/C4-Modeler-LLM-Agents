level: component
scope: "Component diagram for the Caching Layer container"
parentContainer:
  name: "Caching Layer"
elements:
  - type: "component"
    name: "Cache Manager"
    technology: "Redis"
    description: "Manages interactions with the Redis caching layer, handles cache invalidation and expiration policies, and provides methods to store, retrieve, and delete cached data."
  - type: "component"
    name: "Cacheable Service"
    technology: "Spring Boot"
    description: "Contains business logic for data that can be cached, interacts with the Cache Manager to store and retrieve data, and defines which data should be cached based on access patterns."
  - type: "component"
    name: "Cache Configuration"
    technology: "Spring Boot"
    description: "Configures Redis connection settings and defines caching policies."
  - type: "component"
    name: "Cache Event Listener"
    technology: "Spring Boot"
    description: "Listens for events related to cache updates and triggers cache invalidation or updates based on events from other services."
relationships:
  - source: "Cache Manager"
    destination: "Cacheable Service"
    description: "Interacts with to provide cached data for frequently accessed items."
  - source: "Cacheable Service"
    destination: "Cache Configuration"
    description: "Uses to apply caching policies and settings."
  - source: "Cache Event Listener"
    destination: "Cache Manager"
    description: "Communicates with to invalidate or update cached entries."
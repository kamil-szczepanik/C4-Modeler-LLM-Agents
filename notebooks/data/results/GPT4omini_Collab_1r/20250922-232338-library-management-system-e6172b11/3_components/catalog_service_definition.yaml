level: component
scope: "Component diagram for the Catalog Service container"
parentContainer:
  name: "Catalog Service"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Spring MVC Controller"
    description: "Handles incoming HTTP requests related to catalog operations, validates request data, and returns appropriate HTTP responses."
  - type: "component"
    name: "Service Layer"
    technology: "Spring Service"
    description: "Implements business logic for catalog operations and interacts with the repository layer."
  - type: "component"
    name: "Repository Layer"
    technology: "Spring Data JPA"
    description: "Abstracts data access logic for PostgreSQL and Elasticsearch, providing methods for data retrieval and persistence."
  - type: "component"
    name: "Domain Model"
    technology: "Java Classes"
    description: "Defines the core data structures used within the service, representing catalog items and their attributes."
  - type: "component"
    name: "Search Indexing Component"
    technology: "Spring Service"
    description: "Manages the indexing of catalog items in Elasticsearch and ensures the search index is updated."
relationships:
  - source: "API Controller"
    destination: "Service Layer"
    description: "Calls methods on"
  - source: "Service Layer"
    destination: "Repository Layer"
    description: "Interacts with"
  - source: "Service Layer"
    destination: "Search Indexing Component"
    description: "Coordinates with"
  - source: "Repository Layer"
    destination: "Domain Model"
    description: "Works with"
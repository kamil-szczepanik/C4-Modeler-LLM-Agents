level: component
scope: "Component diagram for the Web Application container"
parentContainer:
  name: "Web Application"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Node.js"
    description: "Handle incoming HTTP requests, validate request data, format responses."
  - type: "component"
    name: "Service Layer"
    technology: "Node.js"
    description: "Implement business logic, coordinate between API Controller and Repository."
  - type: "component"
    name: "Repository Layer"
    technology: "Node.js"
    description: "Interact with the database for CRUD operations."
  - type: "component"
    name: "Domain Model"
    technology: "Node.js"
    description: "Define core entities and relationships."
  - type: "component"
    name: "Middleware"
    technology: "Node.js"
    description: "Handle cross-cutting concerns."
relationships:
  - source: "API Controller"
    destination: "Service Layer"
    description: "Interacts with"
  - source: "Service Layer"
    destination: "Repository Layer"
    description: "Interacts with"
  - source: "Service Layer"
    destination: "Domain Model"
    description: "Utilizes"
  - source: "API Controller"
    destination: "Middleware"
    description: "Applies"
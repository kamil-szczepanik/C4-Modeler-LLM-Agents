level: component
scope: "Component diagram for the Backend API container"
parentContainer:
  name: "Backend API"
elements:
  - type: "component"
    name: "Product Repository"
    technology: "MongoDB"
    description: "Interact with the Products Collection in MongoDB, provide methods for CRUD operations, implement search functionality."
  - type: "component"
    name: "User Repository"
    technology: "MongoDB"
    description: "Manage interactions with the Users Collection in MongoDB, handle user authentication and profile management."
  - type: "component"
    name: "Review Repository"
    technology: "MongoDB"
    description: "Interact with the Reviews Collection in MongoDB, manage user-generated reviews and ratings for products."
  - type: "component"
    name: "Product Service"
    technology: "Node.js"
    description: "Business logic for product management, including recommendations."
  - type: "component"
    name: "User Service"
    technology: "Node.js"
    description: "Business logic for user management and authentication."
  - type: "component"
    name: "Review Service"
    technology: "Node.js"
    description: "Business logic for managing reviews and ratings."
relationships:
  - source: "Product Service"
    destination: "Product Repository"
    description: "Interacts with"
  - source: "User Service"
    destination: "User Repository"
    description: "Interacts with"
  - source: "Review Service"
    destination: "Review Repository"
    description: "Interacts with"
  - source: "Product Service"
    destination: "Review Service"
    description: "May call for reviews"
  - source: "User Service"
    destination: "Product Service"
    description: "May call for recommendations"
level: container
scope: "Container diagram for Online Bookstore"
system:
  name: "Online Bookstore"
elements:
  - type: "person"
    name: "Customer"
    description: "Users who browse and purchase books, seeking a seamless shopping experience."
  - type: "externalSystem"
    name: "Payment Gateway"
    description: "Handles payment processing for transactions made by customers."
  - type: "container"
    name: "Web Application"
    technology: "React.js"
    description: "Responsive user interface for customers."
  - type: "container"
    name: "Backend API"
    technology: "Node.js"
    description: "Microservices handling business logic."
  - type: "container"
    name: "Database"
    technology: "MongoDB"
    description: "NoSQL database for product, user, and review data."
  - type: "container"
    name: "Caching Layer"
    technology: "Redis"
    description: "Caching layer for frequently accessed data."
  - type: "container"
    name: "Message Queue"
    technology: "AWS SQS"
    description: "Message queue for asynchronous tasks."
  - type: "container"
    name: "Third-Party Shipping API Integration"
    technology: "Various third-party shipping APIs"
    description: "Integration with external shipping services."
relationships:
  - source: "Customer"
    destination: "Web Application"
    description: "Uses"
    technology: "HTTPS"
  - source: "Web Application"
    destination: "Backend API"
    description: "Communicates via"
    technology: "HTTPS"
  - source: "Backend API"
    destination: "Database"
    description: "Interacts using"
    technology: "MongoDB native driver"
  - source: "Backend API"
    destination: "Caching Layer"
    description: "Utilizes"
    technology: "Redis protocol"
  - source: "Backend API"
    destination: "Message Queue"
    description: "Sends messages to"
    technology: "HTTPS"
  - source: "Backend API"
    destination: "Third-Party Shipping API Integration"
    description: "Makes calls to"
    technology: "HTTPS"
level: component
scope: "Component diagram for the Database container"
parentContainer:
  name: "Database"
elements:
  - type: "component"
    name: "Transaction Repository"
    technology: "PostgreSQL"
    description: "Handle CRUD operations for transaction records and manage transaction buffering during network outages."
  - type: "component"
    name: "Promotion Repository"
    technology: "PostgreSQL"
    description: "Manage CRUD operations for promotions and loyalty points, providing real-time access to promotion data."
  - type: "component"
    name: "User Repository"
    technology: "PostgreSQL"
    description: "Manage user data and roles for access control."
  - type: "component"
    name: "Receipt Repository"
    technology: "PostgreSQL"
    description: "Manage receipt generation and storage."
  - type: "component"
    name: "Caching Layer (Redis)"
    technology: "Redis"
    description: "Cache frequently accessed data to improve performance."
relationships:
  - source: "Transaction Repository"
    destination: "Promotion Repository"
    description: "Interacts with"
  - source: "Transaction Repository"
    destination: "Receipt Repository"
    description: "Interacts with"
  - source: "Promotion Repository"
    destination: "Caching Layer (Redis)"
    description: "Interacts with"
  - source: "User Repository"
    destination: "Transaction Repository"
    description: "Interacts with"
  - source: "Receipt Repository"
    destination: "Transaction Repository"
    description: "Interacts with"
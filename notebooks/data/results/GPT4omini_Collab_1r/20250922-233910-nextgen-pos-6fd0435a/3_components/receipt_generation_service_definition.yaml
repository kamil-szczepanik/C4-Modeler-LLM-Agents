level: component
scope: "Component diagram for the Receipt Generation Service container"
parentContainer:
  name: "Receipt Generation Service"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Node.js, Express"
    description: "Handle incoming HTTP requests related to receipt generation, validate input data, and return responses."
  - type: "component"
    name: "Receipt Service"
    technology: "Node.js, Express"
    description: "Orchestrate the receipt generation process, including formatting and data retrieval."
  - type: "component"
    name: "Receipt Repository"
    technology: "PostgreSQL"
    description: "Handle data persistence for receipts, including storage and retrieval from the database."
  - type: "component"
    name: "Email Service"
    technology: "Node.js, Express"
    description: "Interface with an external email service provider to send email receipts."
  - type: "component"
    name: "QR Code Generator"
    technology: "Node.js, Express"
    description: "Generate QR codes for receipts that link to transaction details."
relationships:
  - source: "API Controller"
    destination: "Receipt Service"
    description: "Interacts with to handle requests for receipt generation and email sending."
  - source: "Receipt Service"
    destination: "Receipt Repository"
    description: "Communicates with to save and retrieve receipt data."
  - source: "Receipt Service"
    destination: "Email Service"
    description: "Interacts with to send email receipts after a transaction is completed."
  - source: "Receipt Service"
    destination: "QR Code Generator"
    description: "Utilizes to create QR codes included in both printed and emailed receipts."
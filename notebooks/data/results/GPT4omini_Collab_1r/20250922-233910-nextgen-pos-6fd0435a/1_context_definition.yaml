level: context
scope: "System Context diagram for NextGen Point-of-Sale"
system:
  name: "NextGen Point-of-Sale"
  description: "A modern point-of-sale system designed to enhance transaction efficiency, support payment processing, and manage promotions and loyalty programs in retail environments."
elements:
  - type: "person"
    name: "Cashier"
    description: "The user responsible for processing sales transactions, managing payments, and applying promotions during the checkout process."
  - type: "externalSystem"
    name: "Stripe Terminal"
    description: "An external payment processing system that handles secure transactions and ensures compliance with PCI-DSS standards."
  - type: "externalSystem"
    name: "Email Service Provider"
    description: "An external service (e.g., SendGrid) used for sending email receipts to customers after transactions."
relationships:
  - source: "Cashier"
    destination: "NextGen Point-of-Sale"
    description: "Interacts with the POS system to process sales, manage payments, and apply promotions."
    technology: "HTTPS"
  - source: "NextGen Point-of-Sale"
    destination: "Stripe Terminal"
    description: "Sends payment information securely for processing and receives transaction confirmations."
    technology: "HTTPS"
  - source: "NextGen Point-of-Sale"
    destination: "Email Service Provider"
    description: "Sends email requests for receipt delivery after transaction completion."
    technology: "HTTPS"
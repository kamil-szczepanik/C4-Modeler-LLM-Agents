level: component
scope: "Component diagram for the Patient Management Service container"
parentContainer:
  name: "Patient Management Service"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Node.js with Express"
    description: "Handles incoming HTTP requests, validates input data, and routes requests to appropriate service methods."
  - type: "component"
    name: "Service Layer"
    technology: "Node.js with Express"
    description: "Implements business logic for patient management functionalities and coordinates between the API Controller and the Repository layer."
  - type: "component"
    name: "PatientService"
    technology: "Node.js with Express"
    description: "Manages patient registration and demographic data."
  - type: "component"
    name: "AppointmentService"
    technology: "Node.js with Express"
    description: "Handles appointment scheduling and resource clash checks."
  - type: "component"
    name: "EMRService"
    technology: "Node.js with Express"
    description: "Manages electronic medical records and audit trails."
  - type: "component"
    name: "BillingService"
    technology: "Node.js with Express"
    description: "Oversees billing processes and insurance claim submissions."
  - type: "component"
    name: "Repository Layer"
    technology: "Node.js with Express"
    description: "Interacts with the database to perform CRUD operations and abstracts data access logic from the service layer."
  - type: "component"
    name: "PatientRepository"
    technology: "Node.js with Express"
    description: "Data access for patient records."
  - type: "component"
    name: "AppointmentRepository"
    technology: "Node.js with Express"
    description: "Data access for appointment records."
  - type: "component"
    name: "EMRRepository"
    technology: "Node.js with Express"
    description: "Data access for electronic medical records."
  - type: "component"
    name: "BillingRepository"
    technology: "Node.js with Express"
    description: "Data access for billing and claims data."
  - type: "component"
    name: "Domain Model"
    technology: "Node.js with Express"
    description: "Defines the core entities and their relationships."
  - type: "component"
    name: "Security Module"
    technology: "Node.js with Express"
    description: "Implements security measures such as multi-factor authentication and data encryption."
  - type: "component"
    name: "AuthService"
    technology: "Node.js with Express"
    description: "Manages user authentication and authorization."
  - type: "component"
    name: "EncryptionService"
    technology: "Node.js with Express"
    description: "Handles data encryption and decryption processes."

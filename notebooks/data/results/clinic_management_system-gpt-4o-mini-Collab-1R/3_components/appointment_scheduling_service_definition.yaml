level: component
scope: "Component diagram for the Appointment Scheduling Service container"
parentContainer:
  name: "Appointment Scheduling Service"
elements:
  - type: "component"
    name: "API Controller"
    technology: "Node.js with Express"
    description: "Handle incoming HTTP requests related to appointment scheduling, validate input data, and return appropriate responses."
  - type: "component"
    name: "Service Layer"
    technology: "Node.js with Express"
    description: "Contains the business logic for appointment scheduling, manages resource clash checks and appointment validations."
  - type: "component"
    name: "Repository"
    technology: "Node.js with Express"
    description: "Interacts with the database to perform CRUD operations on appointment data."
  - type: "component"
    name: "Domain Model"
    technology: "Node.js with Express"
    description: "Represents the core data structures and business rules related to appointments."
  - type: "component"
    name: "Notification Service"
    technology: "Node.js with Express"
    description: "Sends notifications to patients and staff regarding appointment confirmations, reminders, and cancellations."
relationships:
  - source: "API Controller"
    destination: "Service Layer"
    description: "Interacts with"
  - source: "Service Layer"
    destination: "Repository"
    description: "Communicates with"
  - source: "Service Layer"
    destination: "Domain Model"
    description: "Utilizes"
  - source: "Service Layer"
    destination: "Notification Service"
    description: "Can be called by"
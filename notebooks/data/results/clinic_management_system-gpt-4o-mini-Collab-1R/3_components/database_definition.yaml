level: component
scope: "Component diagram for the Database container"
parentContainer:
  name: "Database"
elements:
  - type: "component"
    name: "Patient Database"
    technology: "PostgreSQL or MySQL"
    description: "Store patient demographic information, registration details, and maintain a history of patient interactions."
  - type: "component"
    name: "Appointment Database"
    technology: "PostgreSQL or MySQL"
    description: "Manage appointment scheduling, including resource allocation and conflict resolution."
  - type: "component"
    name: "Electronic Medical Records (EMR) Database"
    technology: "PostgreSQL or MySQL"
    description: "Store comprehensive medical records for each patient, including visit history, treatment plans, and audit trails."
  - type: "component"
    name: "Billing Database"
    technology: "PostgreSQL or MySQL"
    description: "Handle billing information, insurance claims, and payment records."
  - type: "component"
    name: "Audit Log Database"
    technology: "PostgreSQL or MySQL"
    description: "Maintain an audit trail for compliance with HIPAA and GDPR, tracking access and modifications to sensitive data."

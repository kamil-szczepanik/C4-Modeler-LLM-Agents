level: container
scope: "Container diagram for Clinic Management System"
system:
  name: "Clinic Management System"
elements:
  - type: "person"
    name: "Healthcare Administrators"
    description: "Responsible for overseeing clinic operations and ensuring efficient management of resources."
  - type: "person"
    name: "Medical Staff"
    description: "Provide patient care and require immediate access to patient information."
  - type: "person"
    name: "Patients"
    description: "Seek to manage their appointments and billing transparently."
  - type: "person"
    name: "Billing Specialists"
    description: "Handle billing processes and need efficient workflows to manage claims."
  - type: "externalSystem"
    name: "HL7 FHIR APIs"
    description: "Facilitate interoperability with lab and imaging systems."
  - type: "container"
    name: "Web Application"
    technology: "React.js or Angular"
    description: "A user-friendly interface for healthcare administrators, medical staff, patients, and billing specialists to interact with the system."
  - type: "container"
    name: "API Gateway"
    technology: "Kong or AWS API Gateway"
    description: "Acts as a single entry point for all client requests, routing them to the appropriate microservices."
  - type: "container"
    name: "Patient Management Service"
    technology: "Node.js with Express or Spring Boot"
    description: "Manages patient registration, demographic data, and related functionalities."
  - type: "container"
    name: "Appointment Scheduling Service"
    technology: "Node.js with Express or Spring Boot"
    description: "Handles appointment scheduling, resource clash checks, and notifications."
  - type: "container"
    name: "Electronic Medical Records (EMR) Service"
    technology: ".NET Core or Java Spring Boot with NoSQL"
    description: "Manages electronic medical records, including data storage, retrieval, and audit trails."
  - type: "container"
    name: "Billing and Insurance Service"
    technology: "Python with Flask or Java Spring Boot"
    description: "Manages billing processes, insurance claim submissions, and tracking."
  - type: "container"
    name: "Database"
    technology: "PostgreSQL or MySQL"
    description: "Centralized data storage for all services, ensuring compliance with data retention policies."
  - type: "container"
    name: "Message Queue"
    technology: "RabbitMQ or Apache Kafka"
    description: "Facilitates asynchronous communication between services."
  - type: "container"
    name: "Authentication Service"
    technology: "OAuth 2.0 with IdentityServer or Auth0"
    description: "Manages user authentication and authorization, including multi-factor authentication."
